<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="circles">
        <img src="/bg-pattern-top.svg" alt="c1" id="c1">
        <img src="/bg-pattern-bottom.svg" alt="c2" id="c2">
    </div>

    <main class="primary-box">

        <div class="card-pattern">
            <img src="/bg-pattern-card.svg" alt="Card-Pattern">
        </div>

        <div class="profile-pic">
            <img src="/image-victor.jpg" alt="Profile-Pic">
        </div>

        <div class="text-area">

            <div class="line">
                <h1>Victor Crest</h1>
                <h2>26</h2>
            </div>

            <p>London</p>

            <div class="hr"></div>

            <div class="stats">

                <span><strong>80K</strong>Followers</span>
                <span><strong>803K</strong>Likes</span>
                <span><strong>1.4K</strong>Photos</span>

            </div>

        </div>
    </main>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sagar-aswar">Sagar Aswar</a>.
    </div> -->

</body>

</html>
